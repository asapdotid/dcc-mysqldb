---
networks:
  secure:
    driver: bridge
    external: true

services:
  mysqldb_master:
    image: ${DOCKER_REGISTRY:?error}/${DOCKER_IMAGE:?error}:${DOCKER_IMAGE_TAG:?error}
    restart: unless-stopped
    ports:
      - "${DATABASE_DB_PORT:-3306}:3306"
    networks:
      - secure
    environment:
      - TZ=${DATABASE_TIMEZONE:?error}
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD:?error}
      - MYSQL_USER=${DATABASE_USER:?error}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:?error}
      - MYSQL_DATABASE=${DATABASE_DATABASE_NAME:?error}
    volumes:
      - ${DATABASE_CONFIG_DIR:?error}/master:/etc/mysql/conf.d:ro
      - ${DATABASE_DATA_DIR:?error}/master_db:/var/lib/mysql:rw,cache
    ulimits:
      nproc: 65535
      nofile:
        soft: 100000
        hard: 200000
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 5s
      retries: 6

  mysqldb_slave:
    image: ${DOCKER_REGISTRY:?error}/${DOCKER_IMAGE:?error}:${DOCKER_IMAGE_TAG:?error}
    restart: unless-stopped
    ports:
      - "${DATABASE_DB_SLAVE_PORT:-3309}:3306"
    networks:
      - secure
    depends_on:
      - mysqldb_master
    environment:
      - TZ=${DATABASE_TIMEZONE:?error}
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD:?error}
      - MYSQL_USER=${DATABASE_USER:?error}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:?error}
      - MYSQL_DATABASE=${DATABASE_DATABASE_NAME:?error}
    volumes:
      - ${DATABASE_CONFIG_DIR:?error}/slave:/etc/mysql/conf.d:ro
      - ${DATABASE_DATA_DIR:?error}/slave_db:/var/lib/mysql:rw,cache
    ulimits:
      nproc: 65535
      nofile:
        soft: 100000
        hard: 200000
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 5s
      retries: 6
